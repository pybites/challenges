<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th style="min-width: 10px;">Date</th>
        <th style="min-width: 10px;">Tags</th>
        <th style="min-width: 60px;">Text</th>
        <th style="min-width: 5px;">Likes</th>
        <th style="min-width: 5px;">Retweets</th>
        <!-- <th style="width:20px;"> </th> -->
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="tweet in tweets">
        <td><a href="#/tweets/{{tweet.id}}">{{ tweet.date }}</a></td>
        <td>{{ tweet.tags }}</td>
        <td>{{ tweet.text }}</td>
        <td>{{ tweet.likes }}</td>
        <td>{{ tweet.retweets }}</td>
    </tr>
    </tbody>
</table>
