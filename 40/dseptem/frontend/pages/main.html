<h1>ICTweets Home</h1>

<div style="margin-top: 60px;">
    <span class="col-md-6 col-md-offset-3">
    <input type="text" class="form-control" ng-model="searchString" placeholder='Search: e.g. "numpy" or "pandas"' ng-change="search()"/>
    </span>
</div>

<div class="clearfix"></div>

<table id="list_of_tweets" class="table table-striped table-condensed" style="margin-top: 60px;">
    <thead>
    <tr>
        <th style="min-width: 10px;">Date</th>
        <th style="min-width: 10px;">Tags</th>
        <th style="min-width: 60px;">Text</th>
        <th style="min-width: 5px;">Likes</th>
        <th style="min-width: 5px;">Retweets</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in results">
        <td><a href="#/tweets/tw/{{result.id}}">{{ result.date }}</a></td>
        <td>{{ result.tags }}</td>
        <td>{{ result.text }}</td>
        <td>{{ result.likes }}</td>
        <td>{{ result.retweets }}</td>
    </tr>
    </tbody>
</table>

<a href="#/tweets" class="btn btn-small btn-primary">Full List</a>
